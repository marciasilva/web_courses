<head>
  <title>image_share</title>
</head>

<body>
{{> image_add_form}}

  <h1>Image folder, activity module 02!</h1>
  <div class="container">
  {{> images}}
</div>
</body>

<template name="image_add_form">

<!-- use bootstrap to create the modal for add an image-->
<div class="modal fade" id="image_add_form">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
        </div>
      </div>
      <div class="modal-body">       
        <form class="js-add-image">
          <input type="text" name="img_src"/>
          <br/><input type="text" name="img_alt"/>
          <button class="btn btn-success">save</button>
        </form> 
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" data-dismiss="modal">cancel</button>
      </div>  
      </div>
    </div>

</div>

  </template>

<template name="images">
  <button class="btn btn-success js-show-image-form">add image</button>
	<div class="row">
  {{#each images}}
  <!-- create the id identifier based o _id property(attribute) from mongo to hide the image using jquery before deleting it. -->
  <div class="col-xs-12 col-md-3" id="{{_id}}">
  	<div class="thumbnail">

  	 	<img class="js-image" src="{{img_src}}" 
  		alt="{{img_alt}}" /> 
  			
  		<div class="caption">
        	<h3>Rating: {{rating}}</h3>
        	<p>{{img_alt}}</p>

          <p>
            <!-- use the template from the package barbatus: starts-rating; also uses the _id to print each image it is being rated -->
            {{>starsRating mutable=true class="js-rate-image" id=_id}}
          </p>

           <button class="js-del-image btn btn-warning">delete</button>
     	</div>
     </div>
    </div> <!-- / col -->
  {{/each}}
</div> <!-- / row -->
  </template>
